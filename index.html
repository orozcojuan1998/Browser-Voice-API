<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Voice API - Juan Orozco</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="jumbotron text-center">
         <h1>Prueba la voz del navegador</h1>
         <p>Prueba el API de voz incluido en tu navegador!</p>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-md-4 offset-md-4">
               <h3>Ingresa el texto aqu√≠:</h3>
               <div class="form-group">
                  <label for="exampleText">Mensaje</label>
                  <input type="text" class="form-control" id="exampleTextInput" placeholder="Ingresa tu mensaje">
               </div>
               <button  class="btn btn-primary" onclick="myFunction()">Repdroducir</button>
            </div>
         </div>
      </div>
      <script>
         function myFunction() {
             const text = document.getElementById("exampleTextInput").value;
         	 const synth = window.speechSynthesis 
         	 const utterThis = new SpeechSynthesisUtterance(text)
         	 utterThis.rate = 0.8
         	 synth.speak(utterThis)
         }
      </script>
   </body>
</html>
